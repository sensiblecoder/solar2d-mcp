<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Post Preview</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #1a1a2e;
    color: #e0e0e0;
    padding: 2rem;
    min-height: 100vh;
  }
  h1 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    color: #fff;
  }
  .subtitle {
    text-align: center;
    color: #888;
    font-size: 0.85rem;
    margin-bottom: 2rem;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
    max-width: 1400px;
    margin: 0 auto;
  }
  .card {
    background: #16213e;
    border-radius: 12px;
    overflow: hidden;
    width: 420px;
    border: 1px solid #2a2a4a;
  }
  .card-header {
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    border-bottom: 1px solid #2a2a4a;
  }
  .platform-icon {
    width: 24px;
    height: 24px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    color: #fff;
    flex-shrink: 0;
  }
  .platform-icon.twitter { background: #1da1f2; }
  .platform-icon.facebook { background: #1877f2; }
  .platform-icon.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
  .platform-icon.reddit { background: #ff4500; }
  .platform-icon.linkedin { background: #0a66c2; }
  .platform-icon.threads { background: #000; border: 1px solid #333; }
  .platform-icon.bluesky { background: #0085ff; }
  .platform-icon.mastodon { background: #6364ff; }
  .platform-icon.tiktok { background: #000; border: 1px solid #333; }
  .platform-icon.youtube { background: #ff0000; }
  .platform-icon.pinterest { background: #e60023; }
  .platform-icon.default { background: #555; }
  .platform-name {
    font-weight: 600;
    font-size: 0.95rem;
  }
  .card-image {
    width: 100%;
    display: block;
    background: #0f0f23;
  }
  .card-image.twitter { aspect-ratio: 1200/675; object-fit: cover; }
  .card-image.facebook { aspect-ratio: 1200/630; object-fit: cover; }
  .card-image.instagram { aspect-ratio: 1/1; object-fit: cover; }
  .card-image.reddit { max-height: 400px; object-fit: contain; }
  .card-image.linkedin { aspect-ratio: 1200/627; object-fit: cover; }
  .card-image.default { max-height: 400px; object-fit: contain; }
  .card-body { padding: 1rem; }
  .card-title {
    font-weight: 600;
    font-size: 0.95rem;
    margin-bottom: 0.5rem;
    color: #fff;
  }
  .card-text {
    font-size: 0.9rem;
    line-height: 1.5;
    color: #ccc;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .hashtags {
    margin-top: 0.5rem;
    color: #1da1f2;
    font-size: 0.9rem;
  }
  .card-footer {
    padding: 0.5rem 1rem 0.75rem;
    border-top: 1px solid #2a2a4a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.8rem;
    color: #888;
  }
  .char-count { }
  .char-count.warning { color: #f59e0b; }
  .char-count.error { color: #ef4444; font-weight: 600; }
  .warnings {
    margin-top: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  .warning-item {
    background: #2d1b00;
    border: 1px solid #f59e0b;
    border-radius: 8px;
    padding: 0.75rem 1rem;
    margin-bottom: 0.5rem;
    font-size: 0.85rem;
    color: #f59e0b;
  }
  .warning-item.error {
    background: #2d0000;
    border-color: #ef4444;
    color: #ef4444;
  }
  .footer-note {
    text-align: center;
    color: #555;
    font-size: 0.75rem;
    margin-top: 2rem;
  }
</style>
</head>
<body>
  <h1>Social Media Post Preview</h1>
  <div class="subtitle">Review how your post will appear on each platform</div>

  <div class="cards">
    {{CARDS}}
  </div>

  {{WARNINGS}}

  <div class="footer-note">
    Generated by Solar2D MCP Server &middot; Tell Claude to publish, schedule, or make changes
  </div>
</body>
</html>
